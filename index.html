<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compound Interest Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
      color: #1c1c1e;
      padding: 40px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      font-weight: 600;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 30px;
      color: #000;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 500;
    }

    input, select {
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #fff;
      box-sizing: border-box;
    }

    input:focus, select:focus {
      border-color: #007aff;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 14px;
      width: 100%;
      background-color: #007aff;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fcc;
    }

    .output {
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }

    .year-row, .summary {
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .summary-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .bar-container {
      background: #eee;
      height: 10px;
      border-radius: 6px;
      margin-top: 4px;
      margin-bottom: 12px;
      overflow: hidden;
    }

    .bar {
      height: 100%;
      background: #007aff;
    }
  </style>
</head>
<body>

  <h1>Compound Interest Calculator</h1>

  <label for="initialAmount">Initial One-Time Payment ($)</label>
  <input type="number" id="initialAmount" value="10000">

  <label for="monthlyPayment">Monthly Contribution ($)</label>
  <input type="number" id="monthlyPayment" value="200">

  <label for="interestRate">Annual Interest Rate (%)</label>
  <input type="number" id="interestRate" value="5">

  <label for="years">Number of Years</label>
  <input type="number" id="years" value="10">

  <label for="taxRate">Tax Rate on Final Amount (%)</label>
  <select id="taxRate">
    <option value="0">0%</option>
    <option value="10">10%</option>
    <option value="15">15%</option>
    <option value="25" selected>25%</option>
    <option value="30">30%</option>
  </select>

  <button onclick="calculate()">Calculate</button>

  <div class="output" id="result"></div>

  <script>
    function formatMoney(amount) {
      return '$' + Number(amount).toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function calculate() {
      const initial = parseFloat(document.getElementById('initialAmount').value);
      const monthly = parseFloat(document.getElementById('monthlyPayment').value);
      const rate = parseFloat(document.getElementById('interestRate').value) / 100;
      const years = parseInt(document.getElementById('years').value);
      const tax = parseFloat(document.getElementById('taxRate').value) / 100;
      const compoundPerYear = 12;

      let total = initial;
      const monthlyRate = rate / compoundPerYear;
      let totalContributions = initial;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<h2 class="summary-title">Yearly Breakdown</h2>';

      let max = 0;
      const yearlyData = [];

      for (let year = 1; year <= years; year++) {
        for (let month = 0; month < 12; month++) {
          total += monthly;
          totalContributions += monthly;
          total += total * monthlyRate;
        }
        yearlyData.push({ year, total: total });
        if (total > max) max = total;
      }

      yearlyData.forEach(entry => {
        const percent = (entry.total / max) * 100;
        resultDiv.innerHTML += `
          <div class="year-row">
            Year ${entry.year}: ${formatMoney(entry.total)}
            <div class="bar-container"><div class="bar" style="width:${percent}%;"></div></div>
          </div>
        `;
      });

      const interestEarned = total - totalContributions;
      const afterTax = total * (1 - tax);

      resultDiv.innerHTML += `
        <div class="summary-title">Investment Summary</div>
        <div class="summary">Total Contributions: ${formatMoney(totalContributions)}</div>
        <div class="summary">Interest Earned: ${formatMoney(interestEarned)}</div>
        <div class="summary">Final Total (Before Tax): ${formatMoney(total)}</div>
        <div class="summary">Final Total (After ${tax * 100}% Tax): ${formatMoney(afterTax)}</div>
      `;
    }
  </script>

</body>
</html>
