<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compound Interest Calculator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
      color: #1c1c1e;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      font-weight: 600;
      font-size: 2rem;
      color: #000;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 500;
    }

    input {
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #fff;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #007aff;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 14px;
      width: 100%;
      background-color: #007aff;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fcc;
    }

    .output {
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }

    .year-row {
      margin-bottom: 8px;
      font-size: 1rem;
    }

    .summary {
      margin-top: 24px;
      font-size: 1.1rem;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <h1>Compound Interest Calculator</h1>

  <label for="initialAmount">Initial One-Time Payment ($)</label>
  <input type="number" id="initialAmount" value="10000">

  <label for="monthlyPayment">Monthly Contribution ($)</label>
  <input type="number" id="monthlyPayment" value="200">

  <label for="interestRate">Annual Interest Rate (%)</label>
  <input type="number" id="interestRate" value="5">

  <label for="years">Number of Years</label>
  <input type="number" id="years" value="10">

  <button onclick="calculateInterest()">Calculate</button>

  <div class="output" id="result"></div>

  <script>
    function calculateInterest() {
      const initial = parseFloat(document.getElementById('initialAmount').value);
      const monthly = parseFloat(document.getElementById('monthlyPayment').value);
      const rate = parseFloat(document.getElementById('interestRate').value) / 100;
      const years = parseInt(document.getElementById('years').value);
      const compoundPerYear = 12;

      let total = initial;
      const monthlyRate = rate / compoundPerYear;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<h2>Yearly Breakdown</h2>';

      for (let year = 1; year <= years; year++) {
        for (let month = 0; month < 12; month++) {
          total += monthly;
          total += total * monthlyRate;
        }
        resultDiv.innerHTML += `<div class="year-row">Year ${year}: $${total.toFixed(2)}</div>`;
      }

      const beforeTax = total.toFixed(2);
      const afterTax = (total * 0.75).toFixed(2);

      resultDiv.innerHTML += `
        <div class="summary">Total Before Tax: $${beforeTax}</div>
        <div class="summary">Total After 25% Tax: $${afterTax}</div>
      `;
    }
  </script>

</body>
</html>
